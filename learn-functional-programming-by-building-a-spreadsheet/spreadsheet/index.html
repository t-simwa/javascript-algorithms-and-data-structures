<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- Sets the character encoding to UTF-8 to support a wide range of characters,
         ensuring proper rendering of text on the webpage. -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Configures the page to be responsive by adjusting its layout and scale 
         based on the device's width, making it mobile-friendly. -->

    <link rel="stylesheet" href="./styles.css" />
    <!-- Links an external CSS file (styles.css) to style the webpage's appearance.
         This file defines the layout, colors, fonts, and other visual aspects. -->

    <title>Functional Programming Spreadsheet</title>
    <!-- Specifies the title of the webpage, which appears in the browser's tab or window.
         This title is relevant to the functionality of the project. -->
</head>

<body>
    <div id="container">
        <!-- Main container element for organizing the webpage's content.
           The 'id' attribute allows targeting this container in CSS or JavaScript. -->

        <div></div>
        <!-- An empty nested <div> inside the main container.
           This is a placeholder for content that will be dynamically populated
           through JavaScript, such as spreadsheet data or UI components. -->
    </div>

    <script src="./script.js"></script>
    <!-- Links an external JavaScript file (script.js) to add interactivity and logic
         to the webpage. This script handles dynamic content generation,
         functional programming logic, and user interactions for the spreadsheet. -->
</body>

</html>
