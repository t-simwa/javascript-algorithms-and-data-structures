<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Specifies the character encoding for the document, ensuring correct display of text -->
    <meta charset="UTF-8" />

    <!-- Provides compatibility instructions for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Makes the page responsive by setting the viewport width to the device's width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Sets the title of the page displayed in the browser tab -->
    <title>freeCodeCamp News Author Page</title>

    <!-- Links an external CSS file for styling the page -->
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <!-- Main title of the page, styled with the "title" class -->
    <h1 class="title">freeCodeCamp News Author Page</h1>

    <main>
        <!-- A container for dynamically loading author information -->
        <div id="author-container"></div>

        <!-- Button to load more authors, identified with an ID for easy JavaScript targeting -->
        <button class="btn" id="load-more-btn">Load More Authors</button>
    </main>

    <!-- Links an external JavaScript file for adding interactivity -->
    <script src="./script.js"></script>
</body>

</html>
