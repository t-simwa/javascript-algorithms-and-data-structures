<!DOCTYPE html>
<html lang="en">
<!-- Declares the document type and sets the language to English -->

<head>
  <meta charset="UTF-8" />
  <!-- Specifies the character encoding as UTF-8 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Ensures compatibility with Internet Explorer -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Makes the site responsive to different screen sizes -->
  <title>Learn localStorage by Building a Todo App</title>
  <!-- Sets the title of the webpage -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Links an external CSS file for styling -->
</head>

<body>
  <main>
    <h1>Todo App</h1>
    <!-- Main heading for the application -->
    <div class="todo-app">
      <!-- Wrapper for the entire todo app -->
      <button id="open-task-form-btn" class="btn large-btn">
        Add New Task
      </button>
      <!-- Button to open the task form -->
      <form class="task-form hidden" id="task-form">
        <!-- Task form starts here; initially hidden -->
        <div class="task-form-header">
          <button id="close-task-form-btn" class="close-task-form-btn" type="button" aria-label="close">
            <!-- Close button for the task form with an accessible label -->
            <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px">
              <!-- SVG icon for the close button -->
              <path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" />
              <path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" />
            </svg>
          </button>
        </div>
        <div class="task-form-body">
          <!-- Form body containing input fields for task details -->
          <label class="task-form-label" for="title-input">Title</label>
          <input required type="text" class="form-control" id="title-input" value="" />
          <!-- Input for the task title -->
          <label class="task-form-label" for="date-input">Date</label>
          <input type="date" class="form-control" id="date-input" value="" />
          <!-- Input for the task date -->
          <label class="task-form-label" for="description-input">Description</label>
          <textarea class="form-control" id="description-input" cols="30" rows="5"></textarea>
          <!-- Textarea for the task description -->
        </div>
        <div class="task-form-footer">
          <!-- Footer of the form containing the submit button -->
          <button id="add-or-update-task-btn" class="btn large-btn" type="submit">
            Add Task
          </button>
        </div>
      </form>
      <dialog id="confirm-close-dialog">
        <!-- Modal dialog to confirm discarding unsaved changes -->
        <form method="dialog">
          <p class="discard-message-text">Discard unsaved changes?</p>
          <div class="confirm-close-dialog-btn-container">
            <!-- Buttons to either cancel or confirm discarding changes -->
            <button id="cancel-btn" class="btn">
              Cancel
            </button>
            <button id="discard-btn" class="btn">
              Discard
            </button>
          </div>
        </form>
      </dialog>
      <div id="tasks-container"></div>
      <!-- Container to display the list of tasks -->
    </div>
  </main>
  <script src="script.js"></script>
  <!-- Links the JavaScript file to add interactivity -->
</body>

</html>
