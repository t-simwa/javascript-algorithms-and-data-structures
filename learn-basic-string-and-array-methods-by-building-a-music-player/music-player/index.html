<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Specifies the character encoding for the document -->
    <meta charset="UTF-8" />
    <!-- Ensures the webpage is responsive and displays properly on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to Google Fonts for styling text with custom fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap" rel="stylesheet" />
    <!-- Links the external stylesheet for styling the page -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Sets the title of the page, displayed on the browser tab -->
    <title>
        Learn Basic String and Array Methods by Building a Music Player App
    </title>
</head>

<body>
    <div class="container">
        <!-- Main player component -->
        <div class="player">
            <div class="player-bar">
                <!-- Decorative parallel lines for visual aesthetics -->
                <div class="parallel-lines">
                    <div></div>
                    <div></div>
                </div>
                <!-- Title displayed in the player header -->
                <h1 class="fcc-title">freeCodeCamp</h1>
                <div class="parallel-lines">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="player-content">
                <!-- Section for displaying the album art -->
                <div id="player-album-art">
                    <img src="https://cdn.freecodecamp.org/curriculum/js-music-player/quincy-larson-album-art.jpg"
                        alt="song cover art" />
                </div>
                <div class="player-display">
                    <!-- Displays the song title and artist dynamically -->
                    <div class="player-display-song-artist">
                        <p id="player-song-title"></p>
                        <p id="player-song-artist"></p>
                    </div>
                    <!-- Buttons for music control (Previous, Play, Pause, Next, Shuffle) -->
                    <div class="player-buttons">
                        <button id="previous" class="previous" aria-label="Previous">
                            <!-- SVG for the "Previous" button icon -->
                            <svg width="24" height="19" viewBox="0 0 24 19" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M23.2248 0L7.03964 9.5L23.2248 19L23.2248 0Z" />
                                <rect width="4.63633" height="18.5453" transform="matrix(-1 0 0 1 4.63633 0)" />
                            </svg>
                        </button>
                        <!-- SVG icons for play, pause, next, and shuffle buttons follow a similar pattern -->
                        <button id="play" class="play" aria-label="Play">
                            <svg width="17" height="19" viewBox="0 0 17 19" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0L16.1852 9.5L1.88952e-07 19L0 0Z" />
                            </svg>
                        </button>
                        <button id="pause" class="pause" aria-label="Pause">
                            <svg width="17" height="19" viewBox="0 0 17 19" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 6.54013e-07H4.75V19H0V6.54013e-07Z" />
                                <path d="M11.4 0H16.15V19H11.4V0Z" />
                            </svg>
                        </button>
                        <button id="next" class="next" aria-label="Next">
                            <svg width="24" height="19" viewBox="0 0 24 19" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0L16.1852 9.5L1.88952e-07 19L0 0Z" />
                                <rect x="18.5885" width="4.63633" height="18.5453" />
                            </svg>
                        </button>
                        <button id="shuffle" class="shuffle" aria-label="Shuffle">
                            <svg width="17" height="14" viewBox="0 0 17 14" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <!-- Path for shuffle icon -->
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M12.2127 0L17 2.9219L12.0759 5.60686L12.1321 3.30594C11.9081 3.30997 11.7043 3.3165 11.528 3.326C11.3777 3.3341 11.2523 3.34411 11.1542 3.35578C11.1053 3.3616 11.0661 3.36749 11.036 3.37309C11.0211 3.37587 11.0095 3.37835 11.001 3.38041C10.9967 3.38143 10.9936 3.38227 10.9913 3.38289C10.989 3.38352 10.988 3.38385 10.9881 3.38382C10.9266 3.40381 10.7572 3.5014 10.4637 3.73265C10.1895 3.94866 9.85452 4.24234 9.47614 4.59282C8.81462 5.20556 8.03912 5.97461 7.25609 6.76752C8.03912 7.56043 8.81462 8.32948 9.47614 8.94223C9.85452 9.29271 10.1895 9.58639 10.4637 9.80239C10.7572 10.0336 10.9266 10.1312 10.9881 10.1512C10.988 10.1512 10.989 10.1515 10.9913 10.1522C10.9936 10.1528 10.9967 10.1536 11.001 10.1546C11.0095 10.1567 11.0211 10.1592 11.036 10.162C11.0661 10.1676 11.1053 10.1734 11.1542 10.1793C11.2523 10.1909 11.3777 10.2009 11.528 10.209C11.7043 10.2185 11.9081 10.2251 12.1321 10.2291L12.0759 7.92819L17 10.6131L12.2127 13.535L12.1558 11.2011Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Playlist section displaying songs -->
        <div class="playlist">
            <div class="playlist-bar">
                <div class="parallel-lines">
                    <div></div>
                    <div></div>
                </div>
                <h2 class="playlist-title" id="playlist">Playlist</h2>
                <div class="parallel-lines">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <!-- Empty unordered list to be dynamically populated with songs -->
            <ul id="playlist-songs"></ul>
        </div>
    </div>
    <!-- External JavaScript file for interactivity -->
    <script src="script.js"></script>
</body>

</html>
