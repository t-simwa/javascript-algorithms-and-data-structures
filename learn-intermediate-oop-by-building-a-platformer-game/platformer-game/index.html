<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Specifies the document type as HTML5 -->
    <meta charset="UTF-8" />
    <!-- Sets the character encoding to UTF-8 to ensure proper text rendering -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Ensures the page is rendered in the latest browser mode for compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets the viewport for responsive design, adapting to different screen sizes -->
    <title>Learn Intermediate OOP by Building a Platformer Game</title>
    <!-- Defines the title of the document, displayed in the browser tab -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Links an external CSS file for styling -->
</head>

<body>
    <!-- Main container for the start screen -->
    <div class="start-screen">
        <h1 class="main-title">freeCodeCamp Code Warrior</h1>
        <!-- Displays the main title of the game -->

        <p class="instructions">
            Help the main player navigate to the yellow checkpoints.
        </p>
        <!-- Provides gameplay instructions -->

        <p class="instructions">
            Use the keyboard arrows to move the player around.
        </p>
        <!-- Explains how to control movement -->

        <p class="instructions">You can also use the spacebar to jump.</p>
        <!-- Explains how to make the player jump -->

        <div class="btn-container">
            <button class="btn" id="start-btn">Start Game</button>
            <!-- Start game button with a unique ID for event handling -->
        </div>
    </div>

    <!-- Container for the checkpoint screen (displayed when reaching the end) -->
    <div class="checkpoint-screen">
        <h2>Congrats!</h2>
        <!-- Congratulatory message -->

        <p>You reached the last checkpoint.</p>
        <!-- Message indicating successful completion of the game -->
    </div>

    <!-- Canvas element for rendering the game -->
    <canvas id="canvas"></canvas>
    <!-- The game graphics will be drawn dynamically using JavaScript on this canvas -->

    <script src="./script.js"></script>
    <!-- Links the external JavaScript file responsible for game logic -->
</body>

</html>
