<!DOCTYPE html> <!-- Specifies the document type as HTML5 -->
<html lang="en"> <!-- Defines the language of the document as English -->

<head> <!-- Contains metadata and resources for the document -->
    <meta charset="UTF-8" /> <!-- Specifies the character encoding as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <title>Build a random background color changer</title>
    <!-- Sets the title of the web page displayed on the browser tab -->
    <link rel="stylesheet" href="./styles.css" /> <!-- Links the external CSS file for styling -->
</head>

<body> <!-- Main content of the web page -->
    <h1>Random Background Color changer</h1> <!-- Displays the main heading of the web page -->

    <main> <!-- Main container for the primary content -->
        <section class="bg-information-container"> <!-- Section to display background color information -->
            <p>Hex Code: <span id="bg-hex-code">#110815</span></p>
            <!-- Displays the current background color hex code -->
        </section>

        <button class="btn" id="btn">Change Background Color</button>
        <!-- Button to trigger the background color change -->
    </main>

    <script src="./script.js"></script> <!-- Links the external JavaScript file for interactivity -->
</body>

</html>
